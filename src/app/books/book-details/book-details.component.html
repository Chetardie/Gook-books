<div class="row">
  <div class="col-xs-12">
    <img
      [src]="book.imagePath"
      alt="{{ book.name }}"
      class="img-responsive"
      style="max-width: 200px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ book.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false">
        Manage Book
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onEditBook()">Edit Book Info</a>
        <a class="dropdown-item" (click)="onDeleteBook()">Delete Book</a>
      </div>
    </div>


  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{book.description}}</div>
</div>

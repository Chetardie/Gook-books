<div class="card">
  <div class="card-header">
    <div class="col-xs-12">
      <h1 class="text-center">{{ book.title }}</h1>
    </div>
  </div>
  <div class="card-body">
    <div class="col-xs-12">
      <div class="col-xs-12">{{book.author.firstName}} {{book.author.lastName}}</div>
      <div class="col-xs-12 small">{{book.description}}</div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-primary" (click)="onEditBook()">Edit Book Info</button>
    <button class="btn btn-outline-danger" (click)="onDeleteBook()">Delete</button>
  </div>
</div>

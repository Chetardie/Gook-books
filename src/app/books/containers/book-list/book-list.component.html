<section>
  <button class="add-btn" mat-raised-button color="primary" (click)="onNewBookAdd()">Add new book</button>
  <mat-form-field class="search">
    <input type="text" matInput placeholder="Search by title or author" aria-label="Search by title or author" aria-describedby="basic-addon2" [(ngModel)]="searchText">
  </mat-form-field>
  <div 
    class="book-list"
    *ngIf=" (bookListState$ | async).books as books;">
    <gook-book-item (click)="onBookSelected(i)"
      *ngFor="let bookItem of books | filter: searchText; index as i"
      [book]="bookItem"
      [index]='i'>
    </gook-book-item>
  </div>
</section>

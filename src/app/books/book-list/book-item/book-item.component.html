<mat-card 
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer">
  <mat-card-header>
    <mat-card-title><h2>{{ book.title }}</h2></mat-card-title>
    <mat-card-subtitle><h4>{{book.author.firstName}} {{book.author.lastName}}</h4></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ book.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

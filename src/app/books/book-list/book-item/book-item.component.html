<a
  style="cursor: pointer"
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active">
  <div class="pull-left">
    <p class="list-group-item-text font-weight-bold">{{ book.title }}</p>
    <p class="list-group-item-text font-italic small">{{book.author.firstName}} {{book.author.lastName}}</p>
  </div>
</a>

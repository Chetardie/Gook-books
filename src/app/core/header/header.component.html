<mat-toolbar color="primary" fxLayout="row"  fxLayoutAlign="space-between center"  role="heading">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo-container">
    <a routerLink="/">
      <img src="/assets/code-brackets.png" class="logo"  alt="LOGO">
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!(authState | async).authenticated">
        <button mat-button routerLink="/register" routerLinkActive="active-link">Signup</button>
      </li>
      <li *ngIf="!(authState | async).authenticated">
        <button mat-button routerLink="/login" routerLinkActive="active-link">Login</button>
      </li>
      <li *ngIf="(authState | async).authenticated">
        <button mat-button routerLink="/books" routerLinkActive="active-link">Books</button>
      </li>
      <li *ngIf="(authState | async).authenticated">
        <button mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Quotes</button>
      </li>
      <li *ngIf="(authState | async).authenticated">
        <button mat-button style="cursor: pointer" (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </div>
</mat-toolbar>

<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
    <div class="card">
      <div class="card-header text-center">
        Login into Gook-Books
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSignin()" [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Mail</label>
            <input [ngClass]="{ 'is-invalid': !loginForm.get('Email').valid, 'is-valid': loginForm.get('Email').valid }"
              formControlName="Email"
              type="email"
              id="email" name="email"
              class="form-control">
            <span
              *ngIf="!loginForm.get('Email').valid; else success"
              class="invalid-feedback">Please provide correct email address.</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [ngClass]="{ 'is-invalid': !loginForm.get('Password').valid, 'is-valid': loginForm.get('Password').valid }"
              formControlName="Password"
              type="password"
              id="password"
              name="password"
              class="form-control">
            <span
              *ngIf="!loginForm.get('Password').valid; else success"
              class="invalid-feedback">Must be at least 6 characters long.</span>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #success><small class="valid-feedback">Look's okay.</small></ng-template>

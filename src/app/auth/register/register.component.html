<div class="row justify-content-center register-block">
	<div class="col-xs-12 col-sm-10 col-md-6 col-lg-4">
		<div class="card">
			<div class="card-header text-center">
				Create new account
			</div>
			<div class="card-body">
				<form (ngSubmit)="onSignup()" [formGroup]="registerForm">
					<div class="form-group">
						<label for="email">Email address</label>
						<input [ngClass]="{ 'is-invalid': !registerForm.get('Email').valid, 'is-valid': registerForm.get('Email').valid  }"
							formControlName="Email"
							type="email"
							id="email"
							name="email"
							class="form-control">
						<span
							*ngIf="!registerForm.get('Email').valid; else success"
							class="invalid-feedback">Please provide correct email address.</span>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input [ngClass]="{ 'is-invalid': !registerForm.get('Password').valid, 'is-valid': registerForm.get('Password').valid }"
							formControlName="Password"
							type="password"
							id="password"
							name="password"
							class="form-control">
						<span
							*ngIf="!registerForm.get('Password').valid; else success"
				      class="invalid-feedback">Must be at least 6 characters long.</span>
					</div>
					<button class="btn btn-success btn-block" type="submit" [disabled]="!registerForm.valid">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</div>

<ng-template #success><small class="valid-feedback">Looks okay.</small></ng-template>

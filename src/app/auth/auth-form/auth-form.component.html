<form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="authForm"
    (ngSubmit)="onSubmit()">
    <ng-content select='h2'></ng-content>
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email">
      <mat-hint *ngIf="authForm.controls['email'].errors">Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
      <mat-hint *ngIf="!authForm.controls['email'].errors" style="color: green;">Looks great</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password">
      <mat-hint *ngIf="authForm.controls['email'].errors">Please enter your password</mat-hint>
      <mat-error>Invalid or missing password.</mat-error>
      <mat-hint *ngIf="!authForm.controls['password'].errors" style="color: green;">Looks great</mat-hint>
    </mat-form-field>
    <ng-content select='button'></ng-content>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  </form>
